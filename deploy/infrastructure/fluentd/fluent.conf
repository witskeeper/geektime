<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>
<source>
  @id fluentd-containers.log
  @label @mainstream
  @type tail
  path /var/log/containers/geektime*.log
  pos_file /var/log/es-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag raw.kubernetes.*
  format json
  read_from_head true
</source>
<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match **>
    @type elasticsearch
    host elasticsearch
    include_tag_key true
    type_name fluentd
    port 9200
    logstash_format true
  </match>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match file.**>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
